<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Deneme </title>
</head>
<body>
<select onchange="ornek(this.value)"  name="" id="">
    <option value=""></option>
    <option value="1">Emre Yaman</option>
    <option value="2">Mahmut Ustaosmanoğlu</option>
    <option value="3">Ali Önder</option>
    <option value="4">Samet Durak</option>
</select>
<br>
<br>
<div id="sonuc"> </div>



</body>

<script type="text/javascript" language="JavaScript">

    function ornek(gelendeger) {
        var istek = new XMLHttpRequest();
        istek.onreadystatechange = function () {

            if (this.readyState==4 && this.status==200) {
                document.getElementById("sonuc").innerHTML = this.responseText;

            }else{
                document.getElementById("sonuc").innerHTML = "bilinmeyen bir hata oluştu";

            }
            
        };
        istek.open("GET", "kaynak.php?deger="+gelendeger, true);
        istek.send();
    }



</script>
</html>
